services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: ${SHORTCUT_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${SHORTCUT_DB_PASSWORD:-postgres}
      POSTGRES_DB: ${SHORTCUT_DB_NAME:-myapp}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${SHORTCUT_DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: redis_cache
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  nestjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nestjs_app
    restart: always
    ports:
      - "8080:8080"
    environment:
      SHORTCUT_NODE_ENV: ${SHORTCUT_NODE_ENV:-development}
      SHORTCUT_DB_HOST: postgres
      SHORTCUT_DB_PORT: 5432
      SHORTCUT_DB_USER: ${SHORTCUT_DB_USER:-postgres}
      SHORTCUT_DB_PASSWORD: ${SHORTCUT_DB_PASSWORD:-postgres}
      SHORTCUT_DB_NAME: ${SHORTCUT_DB_NAME:-myapp}
      SHORTCUT_REDIS_HOST: ${SHORTCUT_REDIS_HOST:-redis}
      SHORTCUT_REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run start:dev

volumes:
  postgres_data:
  redis_data: